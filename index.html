<body>
	<div id="modalHolder">
		<div class="modal fade" id="theModal" tabindex="-1" role="dialog" aria-labelledby="theModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="theModalLabel">Modal title</h4>
		      </div>
		      <div class="modal-body"> </div>
		    </div>
		  </div>
		</div>
		<div class="modal fade" id="bookContanerModal" tabindex="-1" role="dialog" aria-labelledby="theModalLabel" aria-hidden="true">
		  <div class="modal-dialog bookReadStyle">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		      </div>
		      <div class="bookContaner"> </div>
		    </div>
		  </div>
		</div>
	</div>
	<div id="pageWrapper">
		<div class="container" id="header">
			<div class="page-header">	
				<div id="dynamicHeaderArea">
				<!--Header thing will be loaded here-->
				</div>
				<img style="width:240px;height:60px;" id="headerImg" src="img/logo3.png"/>
			</div>
		</div>
		
		<div class="container" id="content">
			<div class="col-lg-10 col-lg-offset-1">
				<div id="searchArea">
					<div class="input-group col-md-6 col-md-offset-3">
				    <input type="text" class="form-control" id="searchInput" data-placement="bottom" placeholder="Search"/> 
					    <span class="input-group-btn">
					    	<button class="btn btn-default" id="btnSearch" type="submit" ><i class="fa fa-search"></i></button>
					    </span>
					</div>

					<button id="btnSearchClose" class="btn btn-default btn-xs pull-right"><i class="fa fa-times fa-2x"></i></button>
					<div class="well trapScroll" id="searchResults">
						<div class="row">
					  		<div class="col-md-6 col-md-4">
					     		<div class="thumbnail">
					            	<img data-src="holder.js/150x200" width="200" height="267" alt="..." />
					            	<div class="caption">
					            		<h3>[Title]</h3>
					            		<h5>[Description]</h5>
						           		<h4><span class="glyphicon glyphicon-edit"></span>Likes</h4>
						            	<h4><span class="glyphicon glyphicon-user"> </span> Username</h4>
						            	<div class="tags">
						              		<a href="#">
						              			<span class="badge">TAG</span>
						             		</a>
						            	</div>
						            </div>
						         </div>
						    </div>
						</div>
					</div>
				</div>

				<ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
					<li id="tbComplete" class="active"><a href="#tabComplete" data-toggle="tab">Complete</a></li>
				  	<li id="tbInProgress"><a href="#tabInProgress" data-toggle="tab">In Progress</a></li>
        			
				</ul>
				<div class="tab-content">
					<div id="tabInProgress" class="tab-pane">
						<div class="bookSlider">
							<h2>Newly Started</h2>
							<div class="well">
									<div id="owl-newlyStarted" class="owl-carousel shelf">
										
										
									</div>
							</div>
						</div>
						<div class="bookSlider">
							<h2>Recently Updated</h2>
							<div class="well">
								<div id="recentlyUpdated">
									<div id="owl-recentlyUpdated" class="owl-carousel shelf">
										
									</div>
								</div>
							</div>
						</div>
						<div class="bookSlider">
							<h2>Nearing Completion</h2>
							<div class="well">
								<div id="nearingCompletion">
									<div id="owl-nearingCompletion" class="owl-carousel shelf">
										
									</div>
								</div>
							</div>
						</div><!--Bookslider-->
					</div><!--Inprogress Tab-->

					<div id="tabComplete" class="tab-pane active">
						<div class="bookSlider">
							<h2>Featured Books</h2>
							<div class="well">
								<div id="owl-featuredBooks" class="owl-carousel shelf">
								 	
								</div>
							</div>
						</div>

						<div class="bookSlider">
							<h2>Recently Completed Books</h2>
							<div class="well">
								<div id="owl-recentlyCompleted" class="owl-carousel shelf">
								  	

								</div>
							</div>
						</div>

						<div class="bookSlider">
							<h2>Top Rated Books</h2>
							<div class="well">
								<div id="owl-topRated" class="owl-carousel shelf">
									
								</div>
							</div>
						</div>
					</div><!--End Tab Complete-->	
				</div><!--Tab Content-->
				<div class="footer">
		    		<p>&copy; Writyfy 2014</p>
		    	</div>
	  		</div><!--Offset--> 
	   	</div><!--Page content-->
	</div><!--Page Wrapper-->
