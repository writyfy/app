<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="bookDescriptionContainer">Details</h4>
	</div>
	<div class="panel-body">
		<form role="form">
			<div class="form-group">
		    	<label for="registerUsername">Username</label>
		    	<input type="text" class="form-control" id="registerUsername" maxlength='24'required>
		  	</div>
		  	<div class="form-group">
		    	<label for="registerFname">First Name</label>
		    	<input type="text" class="form-control" id="registerFname" required>
		    </div>
		    <div class="form-group">
		    	<label for="registerLname">Last Name</label>
		    	<input type="text" class="form-control" id="registerLname" required>
		  	</div>

		   	<div class="form-group">
		    	<label for="registerEmail">Email</label>
		    	<input type="email" class="form-control" id="registerEmail" required>
		  	</div>
		    <div class="form-group">
		    	<label for="registerDOB">Date of Birth</label>
		    	<input type="date" class="form-control" id="registerDOB" required>
		  	</div>
		  	<div class="form-group">
		    	<label for="registerPassword">Password</label>
		    	<input type="password" class="form-control" id="registerPassword" required>
		  	</div>
		   	<div class="form-group">
		    	<label for="registerConPassword">Confirm Password</label>
		    	<input type="password" class="form-control" id="registerConPassword" required>
		  	</div>
		  	<input class="btn btn-primary btn-lg btn-block" id="btnRegister" value="Register"> 
		</form>
	</div>		
</div>
